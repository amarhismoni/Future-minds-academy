<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let kilometer = parseInt(prompt("Write a kilometer."));
            let mile = kilometer / 1.6;
            console.log(mile);

            let radius = parseInt(prompt("Write the radius of the circle."));
            const PI = 3.14159;
            let area = PI * (radius ^ 2);
            console.log(area);

            let euro = parseInt(prompt("Write a amount of euros."));
            let dollar = euro * 1.08;
            console.log(dollar);
        </script>
    </body>
</html>
