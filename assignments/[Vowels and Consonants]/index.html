<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.addEventListener("keypress", (e) => {
                let letter = e.key;

                const vowel = 'aeiouy';

                if (vowel.includes(letter)) {
                    console.log("You have writen a vowel!");
                } else {
                    console.log("You have writen a consonant!");
                }
            });
        </script>
    </body>
</html>
