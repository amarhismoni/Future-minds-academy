<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An animated form</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <input type="text" name="first-name" placeholder="First name">
        <label for="first-name">* Enter a valid first name</label>
        <input type="text" name="last-name" placeholder="Last name">
        <label for="last-name">* Enter a valid last name</label>
        <input type="text" name="email" placeholder="Email">
        <label for="email">* Your email should be a Gmail domain</label>
        <div>
            <button>Submit</button>
            <figure>
                <img src="Images/loading icon.svg" alt="" class="rotating">
            </figure>
        </div>
    </form>
</body>
</html>
