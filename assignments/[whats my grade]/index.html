<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let points = prompt("What was your test score?");

            if (points <= 19 && points >= 0) {
                console.log("Grade is 1");
            } else if (points <= 39) {
                console.log("Grade is 2");
            } else if (points <= 59) {
                console.log("Grade is 3");
            } else if (points <= 79) {
                console.log("Grade is 4");
            } else if (points <= 100) {
                console.log("Grade is 5");
            } else {
                console.log("There was an error in your output");
            }
        </script>
    </body>
</html>
