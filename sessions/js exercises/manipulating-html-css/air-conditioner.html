<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                display: grid;
                background: url(./ac.png) no-repeat;
                background-size: 400px 100px;
                width: 400px;
                height: 200px;
                place-items: center;
                margin: 30px auto;
            }
            h3{
                margin: 0;
            }
            select{
                width: 100px;
                height: 40px;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>0</h1>
            <select name="" id="" class="tempSelect">
            </select>
        </div>

        <script>
            let allOptions = '<option value="">1</option>';
            let tempSelect = document.querySelector('.tempSelect');

            for(let i=1; i<=30; i++) {
                allOptions += '<option value="">'+i+'</option>';
            }
                
            tempSelect.innerHTML = allOptions;
        </script>
    </body>
</html>
